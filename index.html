<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <container id="game">
            <h1 id="title">Rock Paper Scissors</h1>
            <h2 id="prompt">Your Turn!</h2>
            <h2 id="score">0-0</h2>
            <div id="buttons">
                <input type="image" alt="rock image" id="rock" src="img/rock.png">
                <input type="image" alt="paper image" id="paper" src="img/paper.png">
                <input type="image" alt="scissors image" id="scissors" src="img/scissors.png">
            </div>
        </container>
        <!-- <script src="script.js"></script> -->
    </body>
</html>
